<!DOCTYPE html>
<html>

<head>
    <title>Authorize Application</title>
</head>

<body>
    <h1>Authorize Application</h1>
    <p>The application {{ client_id }} is requesting access to your account.</p>
    <p>Scope: {{ scope }}</p>
    <form method="POST" action="/oauth2/consent" enctype="multipart/form-data">
        <input type="hidden" name="client_id" value="{{ client_id }}">
        <input type="hidden" name="redirect_uri" value="{{ redirect_uri }}">
        <input type="hidden" name="scope" value="{{ scope }}">
        <input type="hidden" name="state" value="{{ state }}">
        <div>
            <button type="submit" name="consent" value="yes">Allow</button>
            <button type="submit" name="consent" value="no">Deny</button>
        </div>
    </form>
</body>

</html>
